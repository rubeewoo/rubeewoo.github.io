<!DOCTYPE HTML>
<html lang="en-us">
	<head>
	<title> PExample 12-2:Special Visual Effects with Transition </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
		<style>
			div {
				padding: 10px;
				background-color: red;
				color: red;
				font-size: 50px;
			}

			div:hover {
				color: white;
				font-size: 70px;
				transition: color 5s linear, font-size 0.5s ease-out;
			}
		</style>
	</head>
	<body>
		<div>
			Frist Div
		</div>
	</body>
</html>
