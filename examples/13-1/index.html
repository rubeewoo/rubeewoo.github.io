<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title> Example 13-1: jQuery Animation</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			window.onload = function() {
				$('button#fadeOut').on('click', function() {
					$('div#fading').fadeOut();
				});

				$('button#fadeIn').on('click', function() {
					$('div#fading').fadeIn();
				});

				$('button#fadeTo').on('click', function() {
					$('div#fading').fadeTo(500, 0.5); //length in ms and opacity
				});

				$('button#hide').on('click', function() {
					$('div#hiding').hide('slow'); //600ms
				});

				$('button#show').on('click', function() {
					$('div#hiding').show('fast'); //200ms
				});

				$('buttoon#toggle').on('click', function() {
					$('div#hiding').toggle(2000); //2000ms
				});
			}
		</script>
		<style>
			div {
				padding: 5px;
				background-color: red;
				color: white;
			}
		</style>
	
	</head>
	<body>
		<div id="fading">Fade Out</div>
		<button id="fadeOut">Fade Out</button>
		<button id="fadeIn">Fade In</button>
		<button id="fadeTo">Fade To...</button>

		<div id="hiding">Hiding</div>
		<button id="hide">Hide</button>
		<button id="show">Show</button>
		<button id="toggle">Toggle</button>
	</body>
</html>
