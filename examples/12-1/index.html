<!DOCTYPE HTML>
<html lang="en-us">
	<head>
	<title> PExample 12-1:CSS Transition </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
		<style>
		div {
			padding: 10px; /*the distance box*/
			background-color: red;
			color: white;
			font-size: 50px;	
		}

		div:first-of-type:hover {
			background-color: orange;
			font-size: 70px;
		}

		div:last-of-type:hover {
			background-color: green;
			font-size: 70px;
		}
		</style>
	</head>
	<body>
		<div>
			Frist Div
		</div>
		<div>
			Second Div
		</div>
	</body>
</html>
